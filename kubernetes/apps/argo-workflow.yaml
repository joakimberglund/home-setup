apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/joakimberglund/home-setup.git"
    targetRevision: main
    path: "kubernetes/components/argo-workflows""
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
