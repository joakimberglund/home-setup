apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/joakimberglund/home-setup.git"
    targetRevision: main
    path: "kubernetes/components/portainer"
  destination:
    server: https://kubernetes.default.svc
    namespace: portainer
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
