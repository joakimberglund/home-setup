apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://portainer.github.io/k8s/'
    chart: portainer
    targetRevision: 2.33.1
    helm:
      valueFiles:
        - $values/kubernetes/components/portainer/values.yaml
  - repoURL: "https://github.com/joakimberglund/home-setup.git"
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: portainer
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
