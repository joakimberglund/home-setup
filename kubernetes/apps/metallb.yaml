apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://metallb.github.io/metallb/'
    chart: metallb
    targetRevision: 0.15.2
    helm:
      valueFiles:
        - $values/kubernetes/metal-lb/values.yaml
  - repoURL: "https://github.com/joakimberglund/home-setup.git"
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
