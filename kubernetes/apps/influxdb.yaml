apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influxdb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/joakimberglund/home-setup.git'
    targetRevision: main
    path: "kubernetes/influxdb"
  destination:
    server: https://kubernetes.default.svc
    namespace: influxdb
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
