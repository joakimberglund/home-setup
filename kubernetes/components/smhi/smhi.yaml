#apiVersion: v1
#kind: Namespace
#metadata:
#    name: smhi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: smhi
  namespace: smhi
spec:
  schedule: "10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: smhi
            image: smhi:latest
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - /bin/sh /run.sh
          restartPolicy: OnFailure
